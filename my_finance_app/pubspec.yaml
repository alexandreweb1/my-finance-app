name: my_finance_app
description: Personal finance management app with Clean Architecture.
publish_to: 'none'

version: 1.0.3+16

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Internationalisation
  intl: ^0.20.2

  # Localizations
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.3

  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.4.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  custom_lint: ^0.7.6
  riverpod_lint: ^2.4.3
  flutter_launcher_icons: ^0.14.3

# ─── Launcher Icons ────────────────────────────────────────────────────────────
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#1E88E5"
    theme_color: "#0D47A1"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48

# ─── Flutter ───────────────────────────────────────────────────────────────────
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
